<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="../Todolist.css">
    
</head>

<body>

    <!-- 오늘해야할일 추가하기  -->
    <input id="todoinput" value="" />
    <input id="tododate" type="date" value="" />
    <input id="todotime" type="time" value="" />
    <select id="Important">
        <option value="" disabled selected>중요도</option>
        <option value="4">오늘마감</option>
        <option value="3">중요한일</option>
        <option value="2">여유있음</option>
        <option value="1">안중요해</option>
    </select>

    <button  onclick="login()">로그인</button>
    <button  onclick="MakeTodoObj()">추가</button>
    <button  onclick="reset()">전체리셋</button>
    

    <!-- 투두리스트 컨테이너 -->
    <div class="TodoContainer">
        <div class="todolist">
        </div>
    </div>

    <!-- 체크박스 연습하기 -->
    <div class="checkBox">
        <input type="checkbox" id="myCheck">
        <label for="myCheck" style="margin-left: 5px;width: 55px; text-align: right; align-items: right;">체크</label>
    </div>

    <script type="text/javascript" src="../Data.js"></script> 
    <script type="text/javascript" src="../TodolistData.js"></script> 
</body>

</html>
